<div class="mat-elevation-z8 container">
	<div class="loading-shade" *ngIf="isLoadingResults">
		<mat-spinner></mat-spinner>
	</div>
	<table class="table-container" mat-table [dataSource]="dataSource">

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Navn </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>

		<ng-container matColumnDef="isExternal">
			<th mat-header-cell *matHeaderCellDef> External </th>
			<td mat-cell *matCellDef="let element">
				<mat-icon aria-hidden="false" matTooltip="Underviser er ekstern" [matTooltipShowDelay]="500"
					*ngIf="element.isExternal">done</mat-icon>
			</td>
		</ng-container>

		<ng-container matColumnDef="phoneNumber">
			<th mat-header-cell *matHeaderCellDef> Telefonnummer </th>
			<td mat-cell *matCellDef="let element"> {{element.phoneNumber | phone}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
	</mat-paginator>
</div>
