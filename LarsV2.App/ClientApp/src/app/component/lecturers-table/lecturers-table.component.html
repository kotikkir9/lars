<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">

		<ng-container matColumnDef="firstName">
			<th mat-header-cell *matHeaderCellDef> Fornavn </th>
			<td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
		</ng-container>

		<ng-container matColumnDef="lastName">
			<th mat-header-cell *matHeaderCellDef> Efternavn </th>
			<td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>

		<ng-container matColumnDef="isExternal">
			<th mat-header-cell *matHeaderCellDef> External </th>
			<td mat-cell *matCellDef="let element">
				<mat-icon aria-hidden="false" matTooltip="Underviser er ekstern" [matTooltipShowDelay]="500" *ngIf="element.isExternal">done</mat-icon>
				<mat-icon aria-hidden="false" matTooltip="Underviser er intern" [matTooltipShowDelay]="500" *ngIf="!element.isExternal">close</mat-icon>
			</td>
		</ng-container>

		<ng-container matColumnDef="phoneNumber">
			<th mat-header-cell *matHeaderCellDef> Telefonnummer </th>
			<td mat-cell *matCellDef="let element"> {{element.phoneNumber | phone}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator (page)="loadData()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
	</mat-paginator>
</div>
