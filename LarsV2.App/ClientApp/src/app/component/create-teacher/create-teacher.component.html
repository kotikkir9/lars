<mat-horizontal-stepper #stepper>
	<mat-step [stepControl]="firstFormGroup">
	  <form [formGroup]="firstFormGroup">
		<ng-template matStepLabel>Undervister info</ng-template>
		<mat-form-field>
		  <mat-label>First name</mat-label>
		  <input matInput formControlName="firstName" required>
		  <mat-error *ngIf="firstFormGroup.controls['firstName'].hasError('required')">
			First name is <strong>required</strong>
		  </mat-error>
		</mat-form-field>
		<mat-form-field>
		  <mat-label>Last name</mat-label>
		  <input matInput formControlName="lastName" required>
		  <mat-error *ngIf="firstFormGroup.controls['lastName'].hasError('required')">
			Last name is <strong>required</strong>
		  </mat-error>
		</mat-form-field>
		<mat-form-field>
		  <mat-label>Email</mat-label>
		  <input matInput type="email" formControlName="email" required>
		  <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
		  <mat-error *ngIf="firstFormGroup.controls['email'].hasError('email') && !firstFormGroup.controls['email'].hasError('required')">
			Please enter a valid email address
		  </mat-error>
		  <mat-error *ngIf="firstFormGroup.controls['email'].hasError('required')">
			Email is <strong>required</strong>
		  </mat-error>
		</mat-form-field>
		<mat-form-field>
		  <mat-label>Phone number</mat-label>
		  <input matInput type="tel" formControlName="phoneNumber" required>
		  <mat-error *ngIf="firstFormGroup.controls['phoneNumber'].hasError('required')">
			Phone number is <strong>required</strong>
		  </mat-error>
		</mat-form-field>
		<div>
		  <button mat-button matStepperNext>Next</button>
		</div>
	  </form>
	</mat-step>
	<mat-step [stepControl]="secondFormGroup">
	  <form [formGroup]="secondFormGroup">
		<ng-template matStepLabel>Undervister Skills</ng-template>
		<mat-form-field>
		  <mat-label>Address</mat-label>
		  <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
				 required>
		</mat-form-field>
		<div>
		  <button mat-button matStepperPrevious>Back</button>
		  <button mat-button matStepperNext>Next</button>
		</div>
	  </form>
	</mat-step>
	<mat-step>
	  <ng-template matStepLabel>Done</ng-template>
	  <p>You are now done.</p>
	  <div>
		<button mat-button matStepperPrevious>Back</button>
		<button mat-button (click)="stepper.reset()">Reset</button>
	  </div>
	</mat-step>
  </mat-horizontal-stepper>
