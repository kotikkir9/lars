<div id="main-profile">
	<div id="side-profile">
		<mat-card id="profile-card">
			<div id="external-profile" *ngIf="lecturesData.isExternal">Ekstern</div>
			<img mat-card-image src="/assets/default-profile-icon-16.jpg" alt="Default profile">
			<mat-card-content>
				<table id="profile-table">
					<tr>
						<td colspan="2">
							<h2>{{lecturesData.name}}</h2>
						</td>
					</tr>
					<tr>
						<td>
							<mat-icon>email</mat-icon>
						</td>
						<td>{{lecturesData.email}}</td>
					</tr>
					<tr>
						<td>
							<mat-icon>phone</mat-icon>
						</td>
						<td>{{lecturesData.phoneNumber | phone}}</td>
					</tr>
				</table>
				<a mat-raised-button color="primary">CV</a>
			</mat-card-content>
		</mat-card>
	</div>
	<div id="time-profile">
		<mat-card >
			<mat-card-header>
				<mat-card-title>Fag</mat-card-title>
				<mat-card-subtitle>Uddannelse</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content class="container">
				<table id="fag-table">
					<tr *ngFor="let ug of lecturesData.subjects">
						<td>
							<b>{{ug.title}}</b> <br> <small>{{ug.education}}</small>
						</td>
					</tr>
				</table>
			</mat-card-content>
		</mat-card>
	</div>
</div>
